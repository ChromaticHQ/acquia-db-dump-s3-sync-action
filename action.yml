---
name: 'Acquia Database Backup and S3 Sync'
description: 'Sync existing database backups/dump from Acquia to S3.'
author: 'Adam Zimmermann'
inputs:
  acquia_project:
    description: 'Acquia project ID.'
    required: true
  acquia_environment:
    description: 'Acquia environment name.'
    default: 'prod'
    required: false
  acquia_private_key:
    description: 'Private Acquia SSH Key.'
    required: true
  acquia_public_key:
    description: 'Public Acquia SSH Key.'
    required: true
  aws_s3_bucket:
    description: 'AWS S3 bucket name.'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.acquia_private_key }}
    - ${{ inputs.acquia_public_key }}
branding:
  icon: 'archive'
  color: 'gray-dark'
